<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>題目管理系統</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/topic.js" defer></script>
    <script src="/static/js/login.js" defer></script> 
</head>
<body>
    <div class="container">
        <h1 class="centered-title">
            <img src="/static/images/logo.png" alt="Logo" class="title-image">
            題目管理系統
        </h1>

        <div class="navigation-buttons">
            <button onclick="window.location.href='/'" class="button">返回首頁</button>
            <button id="logout-button" class="button">登出</button>
        </div>

        <h2>新增題目</h2>
        <form id="add-question-form" class="form">
            <label for="unit">單元名稱:</label>
            <select id="unit" name="unit" required>
                <!-- JavaScript 填充單元名稱 -->
            </select>
            <br>
            <label for="question">題目 :</label>
            <input type="text" id="question" name="question" required>
            <br>
            <label for="answer">答案 :</label>
            <input type="text" id="answer" name="answer" required>
            <br>
            <label for="type">題目類型 :</label>
            <select id="type" name="type">
                <option value="開放式問題">開放式問題</option>
                <option value="封閉式問題">封閉式問題(有標準解答)</option>
            </select>
            <br>
            <button type="submit" class="button">新增題目</button>
        </form>
        
        <h2>刪除題目</h2>
        <form id="delete-question-form" class="form">
            <label for="del-unit">選擇單元名稱:</label>
            <select id="del-unit" name="unit" required>
                <!-- JavaScript 填充單元名稱 -->
            </select>
            <br>
            <label for="del-question">選擇題目:</label>
            <select id="del-question" name="id" required>
                <!-- JavaScript 填充題目選項 -->
            </select>
            <br>
            <button type="submit" class="button">刪除題目</button>
        </form>
    </div>
    
</body>
</html>
